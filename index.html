    <div class="container" id="productos">
      <div class="row" id="listsections"></div>
    </div>

    <script>
      const url =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWQSPT2E8sSH8fEGz0Tto3dsP13-7cUqgF3H2GgQufwB1FTvFWYHwbLYR3By2nHcNlmPBwEMESO8L6/pub?output=csv";

      // Cambia la siguiente línea para seleccionar el div con id "productos"
      const productosDiv = document.getElementById("listsections");

      fetch(url)
        .then((result) => result.text())
        .then(function (csvtext) {
          return csv().fromString(csvtext);
        })
        .then(function (csv) {
          csv.forEach(function (row) {
            // Usamos plantillas (`) para hacer el código más limpio
            productosDiv.innerHTML += `
              <div class="col-md-3 col-6">
                <a href="${row.url}" class="card-link">
                  <div class="card mb-4">
                    <img src="${row.img}" class="card-img-top" alt="Imagen Sección" />
                    <div class="card-body">
                      <h5 class="card-title">${row.nombre}</h5>
                      <h5 class="card-title">${row.categoria}</h5>
                    </div>
                  </div>
                </a>
              </div>
            `;
          });
        });
    </script>
